<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Sorting Hat</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <div id="sortingCardIntro"></div>
    <div id="sortingFormContainer"></div>
    <div id="sortedFirstYearsCard"></div>
    <div id="voldysArmyCard"></div>
    <div class="buttons" id="filterBtn">
      <button
        id="slytherinHouseFilterBtn"
        type="button"
        class="btn-success"
      >
        Slytherin
      </button>
      <button
        id="ravenclawHouseFilterBtn"
        type="button"
        class="btn-primary"
      >
        Ravenclaw
      </button>
      <button
        id="gryffindorHouseFilterBtn"
        type="button"
        class="btn-danger"
      >
        Gryffindor
      </button>
      <button
        id="hufflepuffHouseFilterBtn"
        type="button"
        class="btn-warning"
      >
        Hufflepuff
      </button>
      <button
        id="HouseFilterBtn"
        type="button"
        class="btn-secondary">
        All
      </button>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
